name: Test
on: [push, pull_request]
jobs:

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:

    - name: Set up Python3
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
      id: python

    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Requirements
      run: pip install -r requirements.txt

    - name: Run Pytest
      run: pytest -v

  pycodestyle:
    name: Lint
    runs-on: ubuntu-latest
    steps:

    - name: Set up Python3
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
      id: python

    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Requirements
      run: pip install -r requirements.txt

    - name: Run Pycodestyle
      run: pytest --pycodestyle . --ignore migrations --ignore app/blueprints.py
